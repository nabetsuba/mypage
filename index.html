    </div>

    <script>
        //----------時間設定----------//
        var closeBox = (function (x) {
            $(x).fadeOut(0);
        })
        var openBox = (function (x) {
            $(x).fadeIn(0);
        })
        setTimeout('closeBox("#ly_opening")', 4000);
        setTimeout('openBox("#matrix_anime")', 3500)
        setTimeout('closeBox("#matrix_anime")', 6000)
        setTimeout('openBox("#home")', 4000);

        //----------matrixアニメーション----------//
        var row_item = 20;
        var line_item = 10;

        for (var i = 0; i <= row_item; i++) {
            for (var j = 0; j < line_item; j++) {
                $(".matrix_row" + i).append('<div class="matrix_line' + i + j + '"></div>');
            }
        }

        //----------menuアニメーション----------//
        $(document).ready(function () {
            $('.menu-trigger').click(function () {
                $(this).toggleClass('active');
                $(this).next().toggleClass('onanimation');
                $('.menu_box').each(function (i) {
                    $(this).fadeToggle(0);
                });
            });
        });
    </script>
</body>
