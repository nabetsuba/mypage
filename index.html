<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>俺の作品集</title>
    <link href="css/index_style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.bgswitcher.js"></script>
    <script src="js/jquery.lettering.js"></script>
</head>

<body>
    <div id="ly_opening">
        <div class="opening_text">
            <h1>俺の作品集</h1>
            <div class="line"></div>
        </div>
    </div>
    <section id="op_first_anime">
        <div class="op_first_right"></div>
        <div class="op_first_left"></div>
        <div class="op_first_right"></div>
        <div class="op_first_left"></div>
        <div class="op_first_right"></div>
    </section>
    <section id="op_last_anime">
        <div class="op_last_down"></div>
        <div class="op_last_up"></div>
    </section>
    <div id="home">
        <div id="ly_background">
            <header id="ly_header">
                <div class="header_contents">
                    <div class="header_logo">
                        <a href="index.html"><img class="log_img" src="illust/ヘッダー.png"></a>
                    </div>
                    <nav class="header_nav">
                        <div class="header_navList">
                            <div class="header_navItem"><a href="">A</a></div>
                            <div class="header_navItem"><a href="">B</a></div>
                            <div class="header_navItem"><a href="">C</a></div>
                            <div class="header_navItem"><a href="">D</a></div>
                        </div>
                    </nav>
                    <class id="header_menu">
                        <a class="menu-trigger" href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                        </a>
                        <section id="menu_box">
                            <div class="menu_box_bg">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="menu_box_list">
                                <div class="menu_box_Item"><a href="http://localhost:8080/upload">顔面モザイク</a></div>
                                <div class="menu_box_Item"><a href="http://localhost:8080/twitter">twitterのツール</a></div>
                                <div class="menu_box_Item"><a href="">犬猫判定マシーン</a></div>
                                <div class="menu_box_Item"><a href="illustration.html">イラスト</a></div>
                            </div>
                        </section>
                    </class>
                </div>
            </header>
            <div id="ly_text">
                <div class="text_contents">
                    <div class="text_list">
                        <!-- <div class="text_Item"><a>２０２０年に描いたイラスト</a></div> -->
                    </div>
                </div>
            </div>
            <nav id="ly_controller">
                <div class="controller_contents">
                    <div class="copyright">©2020 My work collection. All rights reserved</div>
                    <div class="arrow">
                        <div class="arrow_prev"></div>
                        <div class="arrow_next"></div>
                    </div>
                </div>
                <nav>
        </div>
    </div>

    <script>
        //----------openingアニメーション----------//
        var closeBox = (function (x) {
            $(x).fadeOut(0);
        })
        var openBox = (function (x) {
            $(x).fadeIn(0);
        })
        setTimeout('closeBox("#ly_opening")', 4000);
        setTimeout('closeBox("#op_first_anime")', 4000);
        setTimeout('closeBox("#op_last_anime")', 5000);
        setTimeout('openBox("#home")', 4000);

        //----------背景アニメーション----------//
        images = ["illust/たまき（おひさ.png", "illust/みゃーもり.png", "illust/絵麻ちゃん.png", "illust/萃香.png", "illust/のぶたま（コラボ.png", "illust/みるく.png", "illust/のぶひめ（グッバイ.png", "illust/いろはす.png"];
        $('#ly_background').bgswitcher({
            images,
            effect: "drop",
        });
        $(document).ready(function () {
            $('.arrow_next').on('click', function () {
                $('#ly_background').bgswitcher('next');
            });
            $('.arrow_prev').on('click', function () {
                $('#ly_background').bgswitcher('prev');
            })
        });

        //----------menuアニメーション----------//
        $(document).ready(function () {
            $('.menu-trigger').click(function () {
                $(this).toggleClass('active');
                $(this).next().toggleClass('onanimation');
                $('#menu_box').each(function (i) {
                    $(this).fadeToggle(0);
                });
            });
        });
    </script>
</body>

</html>
