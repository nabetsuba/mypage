</div>

    <script>
        //----------openingアニメーション----------//
        $(document).ready(function () {
           $('#opening').fadeOut(2000);
        });

        //----------背景アニメーション----------//
        images = ["illust/たまき（おひさ.png", "illust/みゃーもり.png", "illust/絵麻ちゃん.png", "illust/萃香.png", "illust/のぶたま（コラボ.png", "illust/みるく.png", "illust/のぶひめ（グッバイ.png", "illust/いろはす.png"];
        $('.background').bgswitcher({
            images,
            effect: "drop",
        });
        $(document).ready(function(){
            $('#arrow_next').on('click', function () {
                $('.background').bgswitcher('next');
            });
            $('#arrow_prev').on('click', function () {
                $('.background').bgswitcher('prev');
            })
        });

        //----------menuアニメーション----------//
        $(document).ready(function () {
            $('.menu-trigger').click(function () {
                $(this).toggleClass('active');
                $(this).next().toggleClass('onanimation');
                $('.menu_box').each(function (i) {
                    $(this).delay(80 * i).fadeToggle(500);
                });
                rotateInUpRight('.menu_Item');
            });
        });

        //----------textアニメーション----------//
        var rotateInUpRight = (function(x) {
            $(x).textillate({
                //繰り返し
                loop: false,
                // アニメーションの間隔時間
                minDisplayTime: 3000,
                // アニメーション開始までの遅延時間
                initialDelay: 0,
                // アニメーションの自動スタート
                autoStart: true,

                // 開始時のアニメーション設定
                in: {
                    // エフェクトの指定
                    effect: 'rotateInUpRight',
                    // 遅延時間の指数
                    delayScale: 1.5,
                    // 文字ごとの遅延時間
                    delay: 50,
                    // true:アニメーションをすべての文字に同時適用
                    sync: true,
                    // true:文字表示がランダムな順に表示される
                    shuffle: false
                },

                // 終了時のアニメーション設定
                out: {
                    effect: 'tada',
                    delayScale: 1.5,
                    delay: 50,
                    sync: true,
                    shuffle: false
                }
            });
        });

        rotateInUpRight('.background_text');
    </script>
</body>
