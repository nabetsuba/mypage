    <script>
        //----------時間設定----------//
        var closeBox = (function (x) {

        })
        var openBox = (function (x) {

        })
        setTimeout('closeBox("#ly_opening")', 3500);
        setTimeout('openBox("#shutter")', 2800);
        setTimeout('closeBox("#shutter")', 4200);
        setTimeout('openBox("#home")', 3600);

        //----------matrixアニメーション----------//
        var row_item = 20;
        var line_item = 10;

        for (var i = 0; i <= row_item; i++) {
            for (var j = 0; j < line_item; j++) {
                $(".matrix_row" + i).append('<div class="matrix_line' + i + j + '"></div>');
            }
        }

        //----------menuアニメーション----------//
        $(document).ready(function () {
            $('.menu-trigger').click(function () {
                $(this).toggleClass('active');
                $(this).next().toggleClass('onanimation');
                $('.menu_box').each(function (i) {
                    $(this).fadeToggle(0);
                });

        });
