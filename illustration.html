    <script>
        //----------時間設定----------//
        var closeBox = (function (x) {
            $(x).fadeOut(0);
        })
        var openBox = (function (x) {
            $(x).fadeIn(0);
        })
        setTimeout('closeBox("#ly_opening")', 3500);
        setTimeout('openBox("#shutter")', 2800);
        setTimeout('closeBox("#shutter")', 4200);
        setTimeout('openBox("#home")', 3500);

        // -----泡アニメーション-----
        var bubble = 20;

        for (var i = 0; i <= bubble; i++) {
            var img_item = Math.ceil(Math.random() * 45)
            var moveVal = Math.ceil(Math.random() * 20);
            var posVal = Math.ceil(Math.random() * 20);
            var scaleVal = Math.ceil(Math.random() * 10 + 5);
            var shakeVal = Math.ceil(Math.random() * 5);
            $("#illust_bubble").append('<div class="bubble_move' + moveVal + ' bubble_pos' + posVal + '"><div class="bubble_scale' + scaleVal + '"><div class="bubble_item bubble_shake' + shakeVal + '"><img src="illust/' + img_item + '.png"></div></div>');
        }

        //----------menuアニメーション----------//
        $(document).ready(function () {
            $('.menu-trigger').click(function () {
                $(this).toggleClass('active');
                $(this).next().toggleClass('onanimation');
                $('.menu_box').each(function (i) {
                    $(this).fadeToggle(0);
                });
            });
        });

        // -----スクロールアニメーション-----
        $(window).scroll(function () {
            $(".fadeIn").each(function () {
                var hit = $(this).offset().top;
                var scroll = $(window).scrollTop();
                var wHeight = $(window).height();
                if (scroll > hit - wHeight + wHeight / 100) {
                    $(this).addClass("active");
                }
            });
        });
    </script>
