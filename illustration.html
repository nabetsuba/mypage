    <script>
        //----------openingアニメーション----------//
        $(document).ready(function () {
           $('#opening').fadeOut(2000);
        });
        // rotateInUpRight('.opening_text');

        //----------menuアニメーション----------//
        $(document).ready(function () {
            $('.menu-trigger').click(function () {
                $(this).toggleClass('active');
                $(this).next().toggleClass('onanimation');
                $('.menu_box').each(function (i) {
                    $(this).delay(80 * i).fadeToggle(500);
                });
                rotateInUpRight('.menu_Item');
            });
        });

        //----------textアニメーション----------//
        var rotateInUpRight = (function(x) {
            $(x).textillate({
                //繰り返し
                loop: false,
                // アニメーションの間隔時間
                minDisplayTime: 3000,
                // アニメーション開始までの遅延時間
                initialDelay: 0,
                // アニメーションの自動スタート
                autoStart: true,

                // 開始時のアニメーション設定
                in: {
                    // エフェクトの指定
                    effect: 'rotateInUpRight',
                    // 遅延時間の指数
                    delayScale: 1.5,
                    // 文字ごとの遅延時間
                    delay: 50,
                    // true:アニメーションをすべての文字に同時適用
                    sync: true,
                    // true:文字表示がランダムな順に表示される
                    shuffle: false
                }
            });
        });
        var rollin = (function(x) {
            $(x).textillate({
                //繰り返し
                loop: false,
                // アニメーションの間隔時間
                minDisplayTime: 3000,
                // アニメーション開始までの遅延時間
                initialDelay: 0,
                // アニメーションの自動スタート
                autoStart: true,

                // 開始時のアニメーション設定
                in: {
                    // エフェクトの指定
                    effect: 'rollin',
                    // 遅延時間の指数
                    delayScale: 1.5,
                    // 文字ごとの遅延時間
                    delay: 50,
                    // true:アニメーションをすべての文字に同時適用
                    sync: false,
                    // true:文字表示がランダムな順に表示される
                    shuffle: true
                }
            });
        });

        rotateInUpRight('.top_main_text');
        rollin('.center_text');

        //----------illustration----------//
        $('.slider').on('init',function(){
        $('.slide__content').addClass('on');
        });
        $('.slider').slick({
            autoplay:true,
            autoplaySpeed:5000,
            dots:false,
            arrows:false,
        });
        $('.slider').on('beforeChange',function(){
        $('.slide__content').removeClass('on');
        });
        $('.slider').on('afterChange',function(){
        $('.slide__content').addClass('on');
        });
    </script>
