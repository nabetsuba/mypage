    <script>
        //----------openingアニメーション----------//
        $(document).ready(function () {
            $('#ly_opening').fadeOut(2000);
        });

        //----------slideアニメーション----------//
        $('.slider_list').on('init', function () {
            $('.slide__content').addClass('on');
        });
        $('.slider_list').slick({
            autoplay: true,
            autoplaySpeed: 5000,
            dots: false,
            arrows: false,
        });
        $('.slider_list').on('beforeChange', function () {
            $('.slide__content').removeClass('on');
        });
        $('.slider_list').on('afterChange', function () {
            $('.slide__content').addClass('on');
        });

        //----------menuアニメーション----------//
        $(document).ready(function () {
            $('.menu-trigger').click(function () {
                $(this).toggleClass('active');
                $(this).next().toggleClass('onanimation');
                $('.menu_box').each(function (i) {
                    $(this).delay(80 * i).fadeToggle(500);
                });
                rotateInUpRight('.menu_box_Item a');
            });
        });
    </script>
