<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>twitter</title>
</head>
<body>
    <form method="GET" action="/twitter_result">
        <h2>フォローしているアカウントの名前にキーワードが含まれていた場合、そのアカウントを抽出する</h2>
        <h1>twitterのユーザーを入力</h1>
        <p>
            <input type="text" name="username">
        </p>
         <h1>キーワードを指定</h1>
        <p>
            <input type="text" name="word">
        </p>
        <p>
            <input type="submit" value="送信する">
        </p>
    </form>
</body>
</html>
